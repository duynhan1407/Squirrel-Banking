<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="../Css/login.css">
    <title>Tài liệu</title>
</head>
<body>
    <div class="all-container">
        <div class="box-picture">
            <div class="box-text">
                <h1>Chào mừng trở lại!</h1>
                <div class="content">
                    <div class="content-1">Nhập thông tin cá nhân của bạn</div>
                    <div class="content-2">Tài khoản người dùng</div>
                </div>
                <div class="content-button">
                    <button>Đăng nhập</button>
                </div>
            </div>
        </div>
        <div class="box-login">
            <h2>Sign in</h2>
            <div class="box-login-icon">
                <a href="">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="">
                        <i class="fa-brands fa-google"></i>
                </a>
                <a href="">
                        <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
            <div class="noti">Hoặc sử dụng tài khoản email của bạn.</div>
            <div class="box-input">
                <div class="box-user">
                    <i class="fa-solid fa-envelope"></i>
                    <input class="user" type="text" placeholder="Email">
                </div>
                <div class="box-user">
                    <i class="fa-solid fa-lock"></i>
                    <input class="user" class="pass" type="password" placeholder="Password">
                </div>
            </div>
            <div class="box-forgot-password">
                <div>
                    <a href="">Quên mật khẩu?</a>
                </div>
            </div>
            <div class="button-login">
                <a href="../index.html">
                    <button>Đăng nhập</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://kit.fontawesome.com/eda05fcf5c.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
