<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
        <link href="login.css" rel="stylesheet" />
        <title>Squirrel Banking - Login</title>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="Login_case">
                    <span class="logo">Squirrel Banking</span>
                    <span class="Login_band">Login</span>
                    <form>
                        <label class="User_name" for="username">Username</label>
                        <input class="input_username" type="text" id="username" name="username" required />
                        <label class="pass_word" for="password">Password</label>
                        <input class="input_password" type="password" id="password" name="password" required />
                        <button class="submit" type="submit">
                            <span class="button_Login">Login</span>
                        </button>
                    </form>
                    <span class="or">or</span>
                    <button class="change_register" type="button" onclick="location.href='register.html'">
                        <span class="button_register">Register</span>
                    </button>
                </div>
            </div>
        </div>
    
    </body>
</html>
